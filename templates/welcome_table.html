
{% extends "bootstrap/base.html" %}
{% block content %}
<h1>{{nombre}}</h1>

<div class="container-fluid">
	
	<table class="table table-bordered table-condensed" >
		<tbody>
		{% for linea in  modelo %}
			<tr class="active">
				{% for item in  linea %}

				<td >{{item}}</td>
				{% endfor %}
			
		</tr>
		{% endfor %}
		</tbody>	
	</table>
</div>
{% endblock %}
